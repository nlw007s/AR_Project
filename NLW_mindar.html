<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
	const list = ["pk_1", "pk_2", "pk_3", "pk_4", "pk_5", "pk_6", "pk_7", "pk_8", "pk_9", "pk_10"];
	const visibles = [false, false, false, false, false, false, false, false, false, false];
	const setVisible = (button, entities, visible) => {
	  if (visible) {
	    button.classList.add("selected");
	  } else {
	    button.classList.remove("selected");
	  }
	  entities.forEach((entity) => {
	    entity.setAttribute("visible", visible);
	  });
	}
	list.forEach((item, index) => {
	  const button = document.querySelector("#" + item);
	  const entities = document.querySelectorAll("." + item + "-entity");
	  setVisible(button, entities, visibles[index]);
	  button.addEventListener('click', () => {
	    visibles[index] = !visibles[index];
	    setVisible(button, entities, visibles[index]);
	  });
	});
      })
    </script>
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .options-panel {
	    position: fixed;
	    left: 0;
	    top: 0;
	    z-index: 2;
      }
      .options-panel img {
	    border: solid 2px;
	    width: 50px;
	    height: 50px;
	    object-fit: cover;
	    cursor: pointer;
      }
      .options-panel img.selected {
	    border-color: rgb(0, 28, 237);
      }
    </style>
  </head>

  <body>
    <div class="example-container">
      <div class="options-panel">
        <img id="pk_1" src="./assets/PNG/bulbasaur.png"/>
	    <img id="pk_2" src="./assets/PNG/charizard.png"/>
	    <img id="pk_3" src="./assets/PNG/dialga.png"/>
        <img id="pk_4" src="./assets/PNG/empoleon.png"/>
	    <img id="pk_5" src="./assets/PNG/flygon.png"/>
	    <img id="pk_6" src="./assets/PNG/gengar.png"/>
        <img id="pk_7" src="./assets/PNG/glaceon.png"/>
	    <img id="pk_8" src="./assets/PNG/lapras.png"/>
	    <img id="pk_9" src="./assets/PNG/latios.png"/>
        <img id="pk_10" src="./assets/PNG/lugia.png"/>
	
      </div>
      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="pk_bulbasaur" src="./assets/bulbasaur/scene.gltf"></a-asset-item>
            <a-asset-item id="pk_charizard" src="./assets/charizard/scene.gltf"></a-asset-item>
            <a-asset-item id="pk_dialga" src="./assets/dialga/scene.gltf"></a-asset-item>
            <a-asset-item id="pk_empoleon" src="./assets/empoleon/scene.gltf"></a-asset-item>
            <a-asset-item id="pk_flygon" src="./assets/flygon/scene.gltf"></a-asset-item>
            <a-asset-item id="pk_gengar" src="./assets/gengar/scene.gltf"></a-asset-item>
            <a-asset-item id="pk_glaceon" src="./assets/glaceon/scene.gltf"></a-asset-item>
            <a-asset-item id="pk_lapras" src="./assets/lapras/scene.gltf"></a-asset-item>
            <a-asset-item id="pk_latios" src="./assets/latios/scene.gltf"></a-asset-item>
            <a-asset-item id="pk_lugia" src="./assets/lugia/scene.gltf"></a-asset-item>
            
            
        </a-assets>
        <a-camera active="false" position="0 0 0"></a-camera>
	<!-- head occluder -->
    <a-entity mindar-face-target="anchorIndex: 10">
        <a-gltf-model rotation="0 -0 0" position="0 0 0" scale="0.15 0.15 0.15" src="#pk_bulbasaur" class="pk_1-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 201">
        <a-gltf-model rotation="0 -0 0" position="0 0 0" scale="1.5 1.5 1.5" src="#pk_charizard" class="pk_2-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 10">
        <a-gltf-model rotation="0 180 0" position="0 -1 -0.5" scale="0.05 0.05 0.05" src="#pk_dialga" class="pk_3-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 19">
        <a-gltf-model rotation="0 -0 0" position="0 0 0" scale="0.08 0.08 0.08" src="#pk_empoleon" class="pk_4-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 54">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.05 0.05 0.05" src="#pk_flygon" class="pk_5-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 284">
        <a-gltf-model rotation="0 190 0" position="0 0 0" scale="0.3 0.3 0.3" src="#pk_gengar" class="pk_6-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 369">
        <a-gltf-model rotation="0 90 0" position="0 0 0" scale="0.3 0.3 0.3" src="#pk_glaceon" class="pk_7-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 180 0" position="0 0 0" scale="0.15 0.15 0.15" src="#pk_lapras" class="pk_8-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 52">
        <a-gltf-model rotation="0 -90 0" position="0 -0.3 0" scale="0.3 0.3 0.3" src="#pk_latios" class="pk_9-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 330">
        <a-gltf-model rotation="-0.1 -0 0" position="0 0 0" scale="1.5 1.5 1.5" src="#pk_lugia" class="pk_10-entity" visible="false"></a-gltf-model>
          </a-entity>
        
      </a-scene>
    </div>
  </body>
</html>
