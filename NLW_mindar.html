<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
	const list = ["GDM_00-R", "GDM_DB-X", "GDM_DESTINY", "GDM_F91", "GDM_FREEDOM", "GDM_NU", "GDM_RX-78", "GDM_V2", "GDM_WING", "GDM_ZETA"];
	const visibles = [false, false, false, false, false, false, false, false, false, false];
	const setVisible = (button, entities, visible) => {
	  if (visible) {
	    button.classList.add("selected");
	  } else {
	    button.classList.remove("selected");
	  }
	  entities.forEach((entity) => {
	    entity.setAttribute("visible", visible);
	  });
	}
	list.forEach((item, index) => {
	  const button = document.querySelector("#" + item);
	  const entities = document.querySelectorAll("." + item + "-entity");
	  setVisible(button, entities, visibles[index]);
	  button.addEventListener('click', () => {
	    visibles[index] = !visibles[index];
	    setVisible(button, entities, visibles[index]);
	  });
	});
      })
    </script>
    <style>
      #back-button {
            position: absolute;
            margin-top: 40px;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        #back-button:hover {
            background-color: #e0e0e0;
        }

      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .options-panel {
	    position: fixed;
	    left: 0;
	    top: 0;
	    z-index: 2;
      }
      .options-panel img {
	    border: solid 2px;
	    width: 50px;
	    height: 50px;
	    object-fit: cover;
	    cursor: pointer;
      }
      .options-panel img.selected {
	    border-color: rgb(0, 28, 237);
      }

    </style>
  </head>

  <body>
    <button id="back-button" onclick="goBack()">Back</button>
    <div class="example-container">
      <div class="options-panel">
	      <img id="GDM_00-R" src="./assets/PNG/GDM_00-R.png"/>
	      <img id="GDM_DB-X" src="./assets/PNG/GDM_DB-X.png"/>
        <img id="GDM_DESTINY" src="./assets/PNG/GDM_DESTINY.png"/>
	      <img id="GDM_F91" src="./assets/PNG/GDM_F91.png"/>
	      <img id="GDM_FREEDOM" src="./assets/PNG/GDM_FREEDOM.png"/>
        <img id="GDM_NU" src="./assets/PNG/GDM_NU.png"/>
	      <img id="GDM_RX-78" src="./assets/PNG/GDM_RX-78.png"/>
	      <img id="GDM_V2" src="./assets/PNG/GDM_V2.png"/>
        <img id="GDM_WING" src="./assets/PNG/GDM_WING.png"/>
        <img id="GDM_ZETA" src="./assets/PNG/GDM_ZETA.png"/>
      </div>
      
      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="GDM=00-R" src="./assets/GDM SCENE/GDM 00-R/scene.gltf"></a-asset-item>
          <a-asset-item id="GDM=DB-X" src="./assets/GDM SCENE/GDM DB-X/scene.gltf"></a-asset-item>
          <a-asset-item id="GDM=DESTINY" src="./assets/GDM SCENE/GDM DESTINY/scene.gltf"></a-asset-item>
          <a-asset-item id="GDM=F91" src="./assets/GDM SCENE/GDM F91/scene.gltf"></a-asset-item>
          <a-asset-item id="GDM=FREEDOM" src="./assets/GDM SCENE/GDM FREEDOM/scene.gltf"></a-asset-item>
          <a-asset-item id="GDM=NU" src="./assets/GDM SCENE/GDM NU/scene.gltf"></a-asset-item>
          <a-asset-item id="GDM=RX-78" src="./assets/GDM SCENE/GDM RX-78/scene.gltf"></a-asset-item>
          <a-asset-item id="GDM=V2" src="./assets/GDM SCENE/GDM V2/scene.gltf"></a-asset-item>
          <a-asset-item id="GDM=WING" src="./assets/GDM SCENE/GDM WING/scene.gltf"></a-asset-item>
          <a-asset-item id="GDM=ZETA" src="./assets/GDM SCENE/GDM ZETA/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera active="false" position="0 0 0"></a-camera>
	<!-- head occluder -->
    <a-entity mindar-face-target="anchorIndex: 10">
        <a-gltf-model rotation="0 0 0" position="-1.5 0.5 0" scale="0.0025 0.0025 0.0025" src="#GDM=00-R" class="GDM_00-R-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 201">
        <a-gltf-model rotation="0 0 0" position="0.7 0 0" scale="0.0025 0.0025 0.0025" src="#GDM=DB-X" class="GDM_DB-X-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 10">
        <a-gltf-model rotation="0 0 0" position="0 0.5 0" scale="0.0025 0.0025 0.0025" src="#GDM=DESTINY" class="GDM_DESTINY-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 19">
        <a-gltf-model rotation="0 0 0" position="0 -0.2 0" scale="0.003 0.003 0.003" src="#GDM=F91" class="GDM_F91-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 54">
        <a-gltf-model rotation="0 0 0" position="-0.3 0.6 0" scale="0.0025 0.0025 0.0025" src="#GDM=FREEDOM" class="GDM_FREEDOM-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 284">
        <a-gltf-model rotation="0 0 0" position="-1 -0.2 0" scale="0.0025 0.0025 0.0025" src="#GDM=NU" class="GDM_NU-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 369">
        <a-gltf-model rotation="0 0 0" position="0.5 0.6 0" scale="0.003 0.003 0.003" src="#GDM=RX-78" class="GDM_RX-78-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#GDM=V2" class="GDM_V2-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 52">
        <a-gltf-model rotation="0 0 0" position="-0.4 -0.7 0" scale="0.0025 0.0025 0.0025" src="#GDM=WING" class="GDM_WING-entity" visible="false"></a-gltf-model>
          </a-entity>
          <a-entity mindar-face-target="anchorIndex: 330">
        <a-gltf-model rotation="0 0 0" position="0.4 1 0" scale="0.0025 0.0025 0.0025" src="#GDM=ZETA" class="GDM_ZETA-entity" visible="false"></a-gltf-model>
          </a-entity>
        
      </a-scene>
    </div>
  </body>

  <script>
    function goBack() {
        window.history.back();
    }
</script>

</html>
