<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: Multiple Marker</title>
    <!-- include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <style>
      #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        #back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <button id="back-button" onclick="goBack()">Back</button>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

        <!-- create assets -->
        <a-assets timeout="900000">
            <a-asset-item id="GDM_00-R" src="./assets/GDM SCENE/GDM 00-R/scene.gltf"></a-asset-item>
            <a-asset-item id="GDM_DB-X" src="./assets/GDM SCENE/GDM DB-X/scene.gltf"></a-asset-item>
            <a-asset-item id="GDM_DESTINY" src="./assets/GDM SCENE/GDM DESTINY/scene.gltf"></a-asset-item>
            <a-asset-item id="GDM_F91" src="./assets/GDM SCENE/GDM F91/scene.gltf"></a-asset-item>
            <a-asset-item id="GDM_FREEDOM" src="./assets/GDM SCENE/GDM FREEDOM/scene.gltf"></a-asset-item>
            <a-asset-item id="GDM_NU" src="./assets/GDM SCENE/GDM NU/scene.gltf"></a-asset-item>
            <a-asset-item id="GDM_RX-78" src="./assets/GDM SCENE/GDM RX-78/scene.gltf"></a-asset-item>
            <a-asset-item id="GDM_V2" src="./assets/GDM SCENE/GDM V2/scene.gltf"></a-asset-item>
            <a-asset-item id="GDM_WING" src="./assets/GDM SCENE/GDM WING/scene.gltf"></a-asset-item>
            <a-asset-item id="GDM_ZETA" src="./assets/GDM SCENE/GDM ZETA/scene.gltf"></a-asset-item>
        </a-assets>


        handle hiro marker
        <!-- handle matrix marker -->
       <!-- handle matrix marker -->
        <a-marker type="barcode" value="0">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="red">
                <a-gltf-model src="#GDM_00-R" rotation="90 0 0" position="0 -0.2 0.2" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
         <a-marker type="barcode" value="1">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="green">
                <a-gltf-model src="#GDM_DB-X" rotation="90 0 0" position="0 -0.2 0.2" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
         <a-marker type="barcode" value="2">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="blue">
                <a-gltf-model src="#GDM_DESTINY" rotation="90 0 0" position="0 -0.2 0.2" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
         <a-marker type="barcode" value="3">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="cyan">
                <a-gltf-model src="#GDM_F91" rotation="90 0 0" position="0 -0.2 0.2" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
         <a-marker type="barcode" value="4">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="magenta">
                <a-gltf-model src="#GDM_FREEDOM" rotation="90 0 0" position="0 -0.2 0.2" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
         <a-marker type="barcode" value="5">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="yellow">
                <a-gltf-model src="#GDM_NU" rotation="90 0 0" position="0 -0.2 0.2" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>

         <!-- handle matrix marker -->
        <a-marker type="barcode" value="6">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="white">
                <a-gltf-model src="#GDM_RX-78" rotation="90 0 0" position="0 -0.2 0.2" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
         <a-marker type="barcode" value="7">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="orange">
                <a-gltf-model src="#GDM_V2" rotation="90 0 0" position="0 -0.2 0.2" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
         <a-marker type="barcode" value="8">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="lime">
                <a-gltf-model src="#GDM_WING" rotation="90 0 0" position="0 -0.2 0.2" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
         <a-marker type="barcode" value="9">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="purple">
                <a-gltf-model src="#GDM_ZETA" rotation="90 0 0" position="0 -0.2 0.2" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>


        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</html>
