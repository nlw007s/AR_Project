<html>
  <head>
    <style>
      #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        #back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  
  <body>

  <button id="back-button" onclick="goBack()">Back</button>

   <a-scene mindar-image="imageTargetSrc: ./assets/mind/targets.mind; maxTrack: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
   
    <!-- OBJECT -->
    <a-assets>
      <a-asset-item id="GDM=00-R" src="./assets/GDM SCENE/GDM 00-R/scene.gltf"></a-asset-item>
      <a-asset-item id="GDM=DB-X" src="./assets/GDM SCENE/GDM DB-X/scene.gltf"></a-asset-item>
      <a-asset-item id="GDM=DESTINY" src="./assets/GDM SCENE/GDM DESTINY/scene.gltf"></a-asset-item>
      <a-asset-item id="GDM=F91" src="./assets/GDM SCENE/GDM F91/scene.gltf"></a-asset-item>
      <a-asset-item id="GDM=FREEDOM" src="./assets/GDM SCENE/GDM FREEDOM/scene.gltf"></a-asset-item>
      <a-asset-item id="GDM=NU" src="./assets/GDM SCENE/GDM NU/scene.gltf"></a-asset-item>
      <a-asset-item id="GDM=RX-78" src="./assets/GDM SCENE/GDM RX-78/scene.gltf"></a-asset-item>
      <a-asset-item id="GDM=V2" src="./assets/GDM SCENE/GDM V2/scene.gltf"></a-asset-item>
      <a-asset-item id="GDM=WING" src="./assets/GDM SCENE/GDM WING/scene.gltf"></a-asset-item>
      <a-asset-item id="GDM=ZETA" src="./assets/GDM SCENE/GDM ZETA/scene.gltf"></a-asset-item>  
    </a-assets>

    <a-assets>
      <img id="GDM_00-R" src="./assets/GDM - BLACK/GDM_00-R.png"/>
      <img id="GDM_DB-X" src="./assets/GDM - BLACK/GDM_DB-X.png"/>
      <img id="GDM_DESTINY" src="./assets/GDM - BLACk/GDM_DESTINY.png"/>
      <img id="GDM_F91" src="./assets/GDM - BLACK/GDM_F91.png"/>
      <img id="GDM_FREEDOM" src="./assets/GDM - BLACK/GDM_FREEDOM.png"/>
      <img id="GDM_NU" src="./assets/GDM - BLACK/GDM_NU.png"/>
      <img id="GDM_RX-78" src="./assets/GDM - BLACK/GDM_RX-78.png"/>
      <img id="GDM_V2" src="./assets/GDM - BLACK/GDM_V2.png"/>
      <img id="GDM_WING" src="./assets/GDM - BLACK/GDM_WING.png"/>
      <img id="GDM_ZETA" src="./assets/GDM - BLACK/GDM_ZETA.png"/>
    </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 00 RAISER -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#GDM_00-R" rotation="0 0 0" width="2" height="1"></a-image>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.005 0.005 0.005" src="#GDM=00-R" animation-mixer>
      </a-entity>

      <!-- DOUBLE X -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#GDM_DB-X" rotation="0 0 0" width="2" height="1"></a-image>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.005 0.005 0.005" src="#GDM=DB-X" animation-mixer>
      </a-entity>
        
      <!-- DESTINY -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="#GDM_DESTINY" rotation="0 0 0" width="2" height="1"></a-image>
        <a-gltf-model rotation="90 20 20" position="0 0 0" scale="0.0048 0.0048 0.0048" src="#GDM=DESTINY" animation-mixer>
      </a-entity>
        
      <!-- F91 -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-image src="#GDM_F91" rotation="0 0 0" width="2" height="1"></a-image>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.007 0.007 0.007" src="#GDM=F91" animation-mixer>
      </a-entity>

      <!-- FREEDOM -->
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image src="#GDM_FREEDOM" rotation="0 0 0" width="2" height="1"></a-image>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.005 0.005 0.005" src="#GDM=FREEDOM" animation-mixer>
      </a-entity>
        
      <!-- NU -->
      <a-entity mindar-image-target="targetIndex: 5">
        <a-image src="#GDM_NU" rotation="0 0 0" width="2" height="1"></a-image>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.005 0.005 0.005" src="#GDM=NU" animation-mixer>
      </a-entity>
        
      <!-- RX-78 -->
      <a-entity mindar-image-target="targetIndex: 6">
        <a-image src="#GDM_RX-78" rotation="0 0 0" width="2" height="1"></a-image>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.005 0.005 0.005" src="#GDM=RX-78" animation-mixer>
      </a-entity>
        
      <!-- V2 -->
      <a-entity mindar-image-target="targetIndex: 7">
        <a-image src="#GDM_V2" rotation="0 0 0" width="2" height="1"></a-image>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.007 0.007 0.007" src="#GDM=V2" animation-mixer>
      </a-entity>
        
      <!-- WING ZERO -->
      <a-entity mindar-image-target="targetIndex: 8">
        <a-image src="#GDM_WING" rotation="0 0 0" width="2" height="1"></a-image>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.005 0.005 0.005" src="#GDM=WING" animation-mixer>
      </a-entity>
        
      <!-- ZETA -->
      <a-entity mindar-image-target="targetIndex: 9">
        <a-image src="#GDM_ZETA" rotation="0 0 0" width="2" height="1"></a-image>
        <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.006 0.006 0.006" src="#GDM=ZETA" animation-mixer>
      </a-entity>

    </a-scene>

    <script>
      function goBack() {
          window.history.back();
      }
  </script>
  </body>
</html>
