
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

   <a-scene mindar-image="imageTargetSrc: ./assets/mind/targets.mind; maxTrack: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
   <a-assets>
    <a-asset-item id="pk_bulbasaur" src="./assets/bulbasaur/scene.gltf"></a-asset-item>
    <a-asset-item id="pk_charizard" src="./assets/charizard/scene.gltf"></a-asset-item>
    <a-asset-item id="pk_dialga" src="./assets/dialga/scene.gltf"></a-asset-item>
    <a-asset-item id="pk_empoleon" src="./assets/empoleon/scene.gltf"></a-asset-item>
    <a-asset-item id="pk_flygon" src="./assets/flygon/scene.gltf"></a-asset-item>
    <a-asset-item id="pk_gengar" src="./assets/gengar/scene.gltf"></a-asset-item>
    <a-asset-item id="pk_glaceon" src="./assets/glaceon/scene.gltf"></a-asset-item>
    <a-asset-item id="pk_lapras" src="./assets/lapras/scene.gltf"></a-asset-item>
    <a-asset-item id="pk_latios" src="./assets/latios/scene.gltf"></a-asset-item>
    <a-asset-item id="pk_lugia" src="./assets/lugia/scene.gltf"></a-asset-item>

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.15 0.15 0.15" src="#pk_bulbasaur" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1.5 1.5 1.5" src="#pk_charizard" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0 " position="0 -2 0" scale="0.05 0.05 0.05" src="#pk_dialga" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.08 0.08 0.08" src="#pk_empoleon" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#pk_flygon" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.3 0.3 0.3" src="#pk_gengar" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.3 0.3 0.3" src="#pk_glaceon" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.15 0.15 0.15" src="#pk_lapras" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.3 0.3 0.3" src="#pk_latios" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1.5 1.5 1.5" src="#pk_lugia" animation-mixer>
        </a-entity>

    </a-scene>
  </body>
</html>
